<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="./helpers/fetchItem.js" defer></script>
  <script src="./helpers/fetchProducts.js" defer></script>
  <script src="./helpers/saveCartItems.js" defer></script>
  <script src="./helpers/getSavedCartItems.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <header class="header">
    <div class="container-title">
      <a href="" class="title"><strong>trybe</strong>shopping</a>
    </div>
    <label for="search_product" class="search_product_label">
      <input type="text" id="search_product" placeholder="Buscar">
      <img src="./icon/search_black_24dp.svg" alt="Ícone de lupa" id="icon-search">
    </label>
    <div class="container-cartTitle">
      <i class="material-icons" style="font-size:45px;color:white">shopping_cart</i>
      <span class="cart__title">Meu carrinho</span>
    </div>
  </header>
  <section class="container">
    <section class="items"></section>
    <section class="cart">
      <ol class="cart__items"></ol>
      <div class="items__price">
        Total R$ <span class="total-price">0</span>
      </div>
      <button class="empty-cart">Esvaziar carrinho</button>
    </section>
  </section>
</body>

</html>
